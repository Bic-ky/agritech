{% extends 'base.html' %}
{% load static %}
{% block content %}
    




<section class="vh-100" style="background-color: #eee; min-height: 100vh; display: flex; flex-direction: column;z-index:100; margin-bottom: auto;">
    <div class="container" style="flex: 1;">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <form action="{% url 'account:login' %}" method="POST">
                                    {% csrf_token %}
                                    <div class="ltn__breadcrumb-list">
                                        <ul>
                                            <li><a href="{% url 'index' %}"><span class="ltn__secondary-color"><i
                                                            class="fas fa-home align-center"></i></span> Home</a></li>
                                        </ul>
                                    </div>
                                    <div class="d-flex flex-row align-items-center justify-content-center mb-4">
                                        <h1 class="display-4 fw-bold text-center text-white">SIGN IN</h1>
                                    </div>
                                    <!-- Phone number input -->
                                    <div class="form-outline mb-4">
                                        <input type="text" id="form3Example4" name="phone_number"
                                            class="form-control form-control-lg" placeholder="Phone number"
                                            style="background-color: transparent; letter-spacing: 2px; border: none; border-bottom: 1px solid black;"
                                            value="+977" required pattern="\+977[0-9]{1,}"
                                            title="Enter a valid phone number">
                                    </div>


                                    <!-- Password input -->
                                    <div class="form-outline mb-4">
                                        <input type="password" id="form3Example4" name="password"
                                            class="form-control form-control-lg" placeholder="Password"
                                            style="background-color: transparent; border: none; border-bottom: 1px solid black;" />
                                    </div>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <!-- Checkbox -->
                                        <div class="form-check mb-0">
                                            <input class="form-check-input me-2" type="checkbox" value=""
                                                id="form2Example3" />
                                            <label class="form-check-label" for="form2Example3">Remember me</label>
                                        </div>
                                        <a href="{% url 'account:forgot_password' %}"
                                            class="text-primary">Forgot password?</a>
                                    </div>
                                    <div class="text-center text-lg-start mt-4 pt-2">
                                        <button type="submit"
                                            class="btn theme-btn-1 btn-lg rounded-pill">Login</button>
                                        <p class="small fw-bold mt-2 pt-1 mb-0 text-black">Don't have an account? <a
                                                href="{% url 'account:user_registration' %}"
                                                class="text-primary">Register</a></p>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <!-- Load message -->
                                            {% include 'includes/alerts.html' %}
                                        </div>
                                    </div>
                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">


                                <img src="{% static 'ecom/img/login.jpg' %}" class="img-fluid fit-content"
                                    alt="Sample image" style="max-width: 100%;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
