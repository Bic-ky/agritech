{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title> AgriTech</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content="Dashboard" name="description" />
    <meta content="MyraStudio" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'ecom/js/custom.js' %}"></script>

    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'ecom/img/favicon.png' %}" type="image/x-icon" />
    
    
    <!-- App css -->
    <link href="{% static 'ecom/assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'ecom/assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'ecom/assets/css/theme.min.css' %}" rel="stylesheet" type="text/css" />  
</head>

<body>
 
    <div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex align-items-center min-vh-100">
                        <div class="w-100 d-block  shadow-lg rounded my-5" style="background-color:#E2F6CA;">
                            <div class="row">
                                
                                <div class="col-lg-5 d-none d-lg-block bg-login rounded-left p-0" ><img src="{% static 'ecom/img/D3.jpg' %}"></div>
                                <div class="col-lg-7">
                                    <a href="{% url 'index' %}"><p style="float: right; padding:20px;"><b><i class="mdi mdi-home"></i> Home</b></p></a>
                                    <div class="p-5">
                                        <div class="text-center mb-5">
                                            <a href="{% url 'index' %}" class="text-dark font-size-22 font-family-secondary ">
                                                <img src="{% static 'ecom/img/logo-2.png' %}">
                                            </a>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                <!-- Load message -->
                                                {% include 'includes/alerts.html' %}
                                            </div>
                                        </div>
                                        <h1 class="h5 mb-1">Welcome Agripreneur!</h1>
                                        <p class="text-muted mb-4"></p>
                                        <form action="{% url 'account:login' %}" method="POST">
                                            {% csrf_token %}
                                            <div class="form-group">
                                                <input type="text"  name="phone_number" class="form-control form-control-user" id="exampleInputEmail" placeholder="Phone number" value="+977" required pattern="\+977[0-9]{1,}"
                                                title="Enter a valid phone number">
                                            </div>
                                            <div class="form-group">
                                                <input type="password" class="form-control form-control-user" id="exampleInputPassword" name="password"  placeholder="Password">
                                            </div>
                                            <button type="submit" class="btn btn-success btn-block waves-effect waves-light"> Log In </button>

                                            
                                            
                                        </form>

                                        <div class="row mt-4">
                                            <div class="col-12 text-center">
                                                <p class="text-muted mb-2"><a href="{% url 'account:forgot_password' %}" class="text-muted font-weight-medium ml-1">Forgot your password?</a></p>
                                                <p class="text-muted mb-0">Don't have an account? <a href="{% url 'account:user_registration' %}" class="text-muted font-weight-medium ml-1"><b>Register</b></a></p>
                                            </div> <!-- end col -->
                                        </div>
                                        <!-- end row -->
                                    </div> <!-- end .padding-5 -->
                                </div> <!-- end col -->
                            </div> <!-- end row -->
                        </div> <!-- end .w-100 -->
                    </div> <!-- end .d-flex -->
                </div> <!-- end col-->
            </div> <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end page -->

      <!-- jQuery  -->
      <script src="{% static 'ecom/assets/js/jquery.min.js' %}"></script>
      <script src="{% static 'ecom/assets/js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'ecom/assets/js/metismenu.min.js' %}"></script>
      <script src="{% static 'ecom/assets/js/waves.js' %}"></script>
      <script src="{% static 'ecom/assets/js/simplebar.min.js' %}"></script>

    <!-- App js -->
    <script src="{% static 'ecom/assets/js/theme.js' %}"></script>

</body>

</html>
