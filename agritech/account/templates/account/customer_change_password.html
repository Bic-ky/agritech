{% extends 'base2.html' %}
{% load static %}
{% block dashb %}
<!-- start page title -->
<div class="row">
  <div class="col-12">
      <div class="page-title-box d-flex align-items-center justify-content-between">
          <h4 class="mb-0 font-size-18">Change Password</h4>
      </div>
  </div>
</div>
<!-- end page title -->
<div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
  <div class="user-dashboard loader-holder">
    <div class="user-holder">
      <form method="post" action="{% url 'account:vendor_change_password' %}">
          {% csrf_token %}
   
          
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary btn-rounded waves-effect waves-light">Change Password</button> 
        </form>
        
    </div>
  </div>
</div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <!-- Load message -->
          {% include 'includes/alerts.html' %}
        </div>
      </div>

    </div>
  </div>
</div>
{% endblock dashb %}
