{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title> AgriTech</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content="Dashboard" name="description" />
    <meta content="MyraStudio" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'ecom/js/custom.js' %}"></script>

    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'ecom/img/favicon.png' %}" type="image/x-icon" />
    
    
    <!-- App css -->
    <link href="{% static 'ecom/assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'ecom/assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'ecom/assets/css/theme.min.css' %}" rel="stylesheet" type="text/css" />  
</head>

<body>
 
  <div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="d-flex align-items-center min-vh-100">
                    <div class="w-100 d-block bg-white shadow-lg rounded my-5">
                        <div class="row">
                          <div class="col-lg-4 d-none d-lg-block p-0 mr-4" ><img src="{% static 'ecom/img/down.jpg' %}"></div>
                            <div class="col-lg-7">
                                <div class="p-5">
                                  <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <!-- Load message -->
                                        {% include 'includes/alerts.html' %}
                                    </div>
                                </div>
                                    <div class="text-center mb-5">
                                      <a href="{% url 'index' %}" class="text-dark font-size-22 font-family-secondary ">
                                        <img src="{% static 'ecom/img/logo-2.png' %}">
                                    </a>
                                    </div>
                                    
                                    
                                    <h1 class="h5 mb-1">Reset Password</h1>
                                    <br>
                                    <form action="{% url 'account:reset_password' %}" method="POST" enctype="multipart/form-data">
                                      {% csrf_token %}
                                        <div class="form-group">
                                            <label for="enterpass">Password</label>
                                            <input type="password" name="password" class="form-control form-control-user" id="enterpass" placeholder="New password">
                                        </div>
                                        <div class="form-group">
                                          <label for="enterpass">Confirm Password</label>
                                          <input type="password" name="confirm_password" class="form-control form-control-user" id="enterpass" placeholder="Confirm new password">
                                      </div>
                                      <button type="submit" class="btn btn-success btn-block waves-effect waves-light"> Log In </button>
                                        
                                    </form>

                                    
                                    <!-- end row -->
                                </div> <!-- end .padding-5 -->
                            </div> <!-- end col -->
                        </div> <!-- end row -->
                    </div> <!-- end .w-100 -->
                </div> <!-- end .d-flex -->
            </div> <!-- end col-->
        </div> <!-- end row -->
    </div>
    <!-- end container -->
</div>
<!-- end page -->

      <!-- jQuery  -->
      <script src="{% static 'ecom/assets/js/jquery.min.js' %}"></script>
      <script src="{% static 'ecom/assets/js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'ecom/assets/js/metismenu.min.js' %}"></script>
      <script src="{% static 'ecom/assets/js/waves.js' %}"></script>
      <script src="{% static 'ecom/assets/js/simplebar.min.js' %}"></script>

    <!-- App js -->
    <script src="{% static 'ecom/assets/js/theme.js' %}"></script>

</body>

</html>
